<!-- views/index.ejs -->
<!doctype html>
<html ng-app="ImportDpbx">
<head>
    <title>Import Dpbx Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <script src="js/app-import.js"></script>
<!--script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script-->


</head>
<body ng-controller="AppCtrl as ctrl" ng-init="ctrl.checkImportState()" style="padding: 15px;">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Import Dropbox admin</h3>
    </div>
    <div class="panel-body">

      <div ng-show="!ctrl.importRunning" class="alert alert-danger" role="alert">Down</div>
      <div ng-show="ctrl.importRunning" class="alert alert-success" role="alert">Up and running</div>

      </br>
      </br>

      <button id="stopBtn" class="btn btn-danger" ng-click="ctrl.stopImport()" ng-disabled="!ctrl.importRunning">Stop import</button>

      <button id="startBtn" class="btn btn-success" ng-click="ctrl.startImport()" ng-disabled="ctrl.importRunning">Start import</button>

      </br>
      </br>

      <div class="alert alert-danger" role="alert" ng-show="ctrl.importRunningError">{{ctrl.importRunningError}}</div>
    </div>
  </div>

</body>
</html>
